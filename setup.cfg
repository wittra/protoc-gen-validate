[metadata]
name = validate
version = 1.0.2
author = Ayberk Özgür
author_email = ayberk.ozgur@wittra.se
description = protoc-gen-validate autogenerated python code
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache License
	Operating System :: OS Independent

[options]
package_dir =
	= .
packages = find:
python_requires = >=3.8
install_requires =
	protobuf>=4.22.1

[options.packages.find]
where = .
